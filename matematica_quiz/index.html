<!DOCTYPE html>
	<html lang="pt-br">
		<head>
			<!-- meta tags -->
			<meta charset="utf-8" />	
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<title>Matematica Quiz</title>

			<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
			<link rel="stylesheet" href="css/estilo.css" />

			<script
  				src="https://code.jquery.com/jquery-3.3.1.min.js"
				  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				  crossorigin="anonymous">
  	
  			</script>


		</head>
		<body>
			
			<nav class="navbar navbar-expand-lg navbar-light navbar-cor">
				<div class="container">
					<a href="#" class="navbar-brand">Matematica Quiz</a>
				</div>
			</nav>

			<secion id="questions">
				
				<div class="container jumbotron">
					<div class="row">
						<div class="col-md-6">
							<h4>Pergunta</h4>	
							<p id="pergunta">Carregando...</p>
							<span id="errou"></span>
							<div class="form-group">
								<label>
									<input class="form-control" type="text" id="resposta">
								</label>
							</div>							
							<button id="checar" type="button" class="btn btn-primary" >Checar</button>
						</div>
						<div class="col-md-6">
							<h4>Pontuação</h4>
							<p id="pontuacao">Carregando...</p>
							<button data-target="#modal" data-toggle="modal"  id="diagnostico" class="btn btn-info" type="button">Diagnostico</button>
						</div>
					</div>
					
					<div id="modal" class="modal" tabindex="-1" role="dialog">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Diagnostico dos seus erros</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div id="lista">
										
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>

				</div>	
			</secion>

			<script src="bootstrap/js/bootstrap.min.js" ></script>
			<script src="js/main.js"></script>
		</body>
	</html>
