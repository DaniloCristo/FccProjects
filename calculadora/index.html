<!DOCTYPE html>
	<html lang="pt-br">
		<head>
			<meta charset="utf-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<title>Calculadora</title>

			<!-- estilos -->
			<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
			<link rel="stylesheet" href="css/estilo.css" />
			
			<!-- jquery -->
			<script
				  src="https://code.jquery.com/jquery-3.3.1.min.js"
				  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				  crossorigin="anonymous">
				  	
  			</script>

		</head>

		<body>
			
			<div id="calc">
				<div id="display">
					<div id="result" class="row">
						<div class="col-sm-9">
							<input class="form-control" type="text" id="num">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<p id="9">9</p>
						</div>
						<div class="col-sm-3">
							<p id="8">8</p>
						</div>
						<div class="col-sm-3">
							<p id="7">7</p>
						</div>
						<div class="col-sm-1">
							<p>*</p>
						</div>
						<div class="col-sm-1">
							<p>x<sup>y</sup></p>
						</div>
					</div><!-- fim da primeira linha de numeros -->
					<div class="row">
						<div class="col-sm-3">
							<p id="6">6</p>
						</div>
						<div class="col-sm-3">
							<p id="5">5</p>
						</div>
						<div class="col-sm-3">
							<p id="4">4</p>
						</div>
						<div class="col-sm-1">
							<p>/</p>
						</div>
						<div class="col-sm-1">
							<p>+</p>
						</div>
					</div><!-- fim da segunda linha de numeros -->
					<div class="row">
						<div class="col-sm-3">
							<p id="3">3</p>
						</div>
						<div class="col-sm-3">
							<p id="2">2</p>
						</div>
						<div class="col-sm-3">
							<p id="1">1</p>
						</div>
						<div class="col-sm-1">
							<p>-</p>
						</div>
						<div class="col-sm-1">
							<p>&Sqrt;</p>
						</div>
					</div><!-- fim da terceira linha de numeros -->
					<div class="row">
						<div class="col-sm-3">
							<p id="0">0</p>
						</div>
						<div class="col-sm-3">
							<p id="ponto">.</p>
						</div>
						<div class="col-sm-3">
							<button type="button" class="btn  btn-lg">=</button>
						</div>
					</div>
				</div>
			</div>

			<script src="bootstrap/js/bootstrap.min.js"></script>
			<script src="js/main.js"></script>
		</body>
	</html>
