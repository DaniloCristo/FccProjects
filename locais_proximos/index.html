<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Teste</title>
</head>
<body onload="getPosition()">
	<h2 id="teste"></h2>

	<script type="text/javascript">
		function getPosition(){
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(showPosition)
			}
		}

		function showPosition(position){
			document.getElementById("teste").innerHTML = "Latitude" + position.coords.latitude + " Longitude: " + position.coords.longitude
		}


	</script>
</body>
</html>
