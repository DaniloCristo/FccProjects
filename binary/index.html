<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />	
	<!--<meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	
	<title>Binary convert</title>

	<!-- estilos --> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link rel="stylesheet" href="css/estilo.css" />

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
<body>

	<nav class="navbar navbar-light navbar-cor">
  		<div class="container">
  			<a class="navbar-brand" href="#">Conversor binario</a>
		</div>
	</nav>

	<div id="conteudo_principal" class="container">
		<h1 class="text-center">Converter valor númerico para notação binaria</h1>
		<div class="row">
			<div class="col col-sm-6">
				<div class="form-group">
					<label>
						Número decimal
					</label>
					<input class="form-control" type="number" id="decimal" />
				</div>
			</div>

			<div class="col col-sm-6">
				<div class="form-group">
					<label>
						Valor binario
					</label>
					<input readonly="true" class="form-control" id="resultado_binario" name="">
				</div>
			</div>
		</div>
		<button type="button" id="converter" class="btn">Converter</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
